<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />

      <main>
        <div>

          <p>
            Wednesday 15:00, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13 km/h
          </p>
        </div>
        <div>⛅ 12°C</div>
      </main>

      <footer>
        This project was coded by

          >Nicole Stoewer Rust</a
        >, is
        <a href="https://github.com/nicst1206/Wettervorhersage" target="_blank"

        >
        and hosted on
        <a href="https://nicoles-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
